<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> ex 10 Grandient </title>
</head>

<style>
    #canvas{
        width: 800px;
        height: 600px;

        border: 1px solid black;

        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
</style>


<body>
    <canvas id="canvas" class="canvas"> ERRO! </canvas>
</body>

<script>

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = 800;
    canvas.height = 600;

    let x1 = 0;
    let y1 = 0;
    let x2 = canvas.width;
    let y2 = canvas.height;

    var gradient = ctx.createLinearGradient(x1,y1,x2,y2);
    // A number between 0 and 1. 0 represents the start of the gradient and 1 represents the end.
    gradient.addColorStop(0,'#f00');
    gradient.addColorStop(0.5,'#f0f');
    gradient.addColorStop(1,'#ff0');
    ctx.fillStyle = gradient;

    ctx.fillRect(10,10,canvas.width-20,canvas.height-20);
</script>

</html>
