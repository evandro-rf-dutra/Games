<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>exemplo de acrTo simples</title>
</head>

<script>

    var canvas_w = 700;
    var canvas_h = 700;

    var canvas;
    var contexto;

    function ini(){

        canvas = document.getElementById('tela');
        contexto = canvas.getContext('2d');
        
        console.log(`Width:${canvas_w} Height:${canvas_h}`);

        desenhar();
    }

    function desenhar(){

        var x1 = 100;
        var x2 = 100;
        var y1 = 100;
        var y2 = 100;

        desenharArc(100,100); // servem para marcar os pontos da reta e do arcTo
        desenharArc(100,400);
        //
        //
        //contexto.strokeStyle = 'rgb(100,100,100)';
        contexto.beginPath();
        contexto.strokeLine = '#000';
        contexto.lineWidth = 2;
        contexto.moveTo(100,100);
        contexto.lineTo(100,400);
        // obs: sempre a linha do arcTo deve ser um px maior que da reta senao dá errado
        // arcTo forma um angulo entre duas retas, mas não partindo do fim da reta
        // por isso a 'curva' fica um pouco antes do fim da reta
        contexto.arcTo(100, 401, 500, 401 , 20);
        // linha de baixo
        contexto.moveTo(121,401); // 120 porque o raio é 20 - Obs: não precisa chamar novamente moveTo, pode continar a reta com lineTo
        contexto.lineTo(500,401);
        // desenhando o resto do retangulo
        //contexto.fill();
        contexto.stroke();

    }

    // origem, destino e a cor
    function desenharLinha(x,y, x2,y2, cor){
        contexto.beginPath();
        contexto.strokeLine = cor;
        contexto.lineWidth = 2;
        contexto.moveTo(x,y);
        contexto.lineTo(x2,y2);
        contexto.stroke();
        
    }

    function desenharArc(x,y){
        let raio = 10;
        contexto.beginPath();
        contexto.fillStyle = 'rgb(255,150,150)';
        contexto.arc(x,y, raio, 0, Math.PI*2);
        contexto.fill();
    }

    window.addEventListener('load',ini);

</script>

<style>

    .tela{
        /** nao declarar W e H aqui*/
        background-color: white;
        border: 1px solid black;
    }
    body{
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: gray;
    }

</style>

<body>
    <!--  Atenção é preciso declarar width e height aqui... senão fica bugado e borado -->
    <canvas id="tela" class="tela" width="700px" height="700px"> Seu navegador não suporta essa poha </canvas>    
</body>
</html>
