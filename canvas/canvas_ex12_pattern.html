<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> ex 12 pattern </title>
</head>

<style>
    #canvas{
        width: 800px;
        height: 600px;

        border: 1px solid black;

        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }

    h1{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>


<body>
    <h1>press some key</h1>
    <canvas id="canvas" class="canvas"> ERRO! </canvas>
</body>

<script>

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    var count = 0;

    canvas.width = 800;
    canvas.height = 600;

    const img = new Image();
    img.src = 'spritesheet/soccerboll.png';

    img.onload = ()=>{
        // segue a mesma logica do gradient
        // só exibe a imgem na area do rect
        //não ajusta a imagem dentro do objeto - rect, arc ...
        const pattern1 = ctx.createPattern(img,"repeat"); // repete a imagem na horizontal e vertical
        ctx.fillStyle = pattern1;
    };

    window.addEventListener('keypress', function(){
        ctx.clearRect(0,0,canvas.width, canvas.height);
        ctx.fillRect(count,100, 100, 100);
        ctx.strokeRect(count,100, 100, 100);
        //
        if(count >= canvas.width){
            count = 0;
        }else count += 10;
    });

</script>

</html>
