<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> ex 13 Rotate </title>
</head>

<style>
    #canvas{
        width: 800px;
        height: 600px;

        border: 1px solid black;

        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }

    h1{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>

<body>
    <h1>press some key</h1>
    <canvas id="canvas" class="canvas"> ERRO! </canvas>
</body>

<script>

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = 800;
    canvas.height = 600;

    let degrees = 0;
    let rad = Math.PI / 180; // 3.14 / 180* = 0,017

    ctx.fillStyle = 'blue';

    console.log(` rad :${rad} degrees:${degrees}`);

    window.addEventListener('keypress', function(){

        degrees+=10;
        ctx.rotate(degrees * rad); // convert to rad
        console.log(`Rotate[ rad :${rad} * degrees:${degrees} = ${degrees * rad} ]`);
        //ctx.clearRect(0,0,canvas.width, canvas.height);
        ctx.fillRect(0,0, 10, 10);
        //ctx.fillRect(300,300, 100, 100);
        ctx.strokeRect(0,0, canvas.width, canvas.height);
        //

    });

</script>

</html>
