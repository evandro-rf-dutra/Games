<!DOCTYPE html>
<html lang="en">

<head>

    <script src="Boll.js"></script>
    <script src="Player.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Pong Game </title>
</head>

<style>

    #canvas1{
        width: 800px;
        height: 600px;
        background-color: black;
        border-left: 3px solid black;
        border-right: 3px solid black;
        border-bottom: 5px solid green;
        border-top: 5px solid green;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    #btn{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 200px;
        height: 60px;
        border-radius: 10px;
    }
    #btn:hover{
        background-color: greenyellow;
        color: darkgray;
        font-size: large;
    }

</style>

<body>

    <canvas id="canvas1" class="canvas1"> ERRO! </canvas>
    <input type="button" id="btn" value=" Start ">
    
    
</body>

<script>

    const btn_play = document.getElementById('btn');

    const canvas = document.getElementById('canvas1');
    const  ctx = canvas.getContext('2d');

    const CANVAS_WIDTH = canvas.width = 800;
    const CANVAS_HEIGHT = canvas.height = 600;


    window.addEventListener('keydown', function(e){
        keyDown(e.keyCode);
    });
    window.addEventListener('keyup', function(e){
        keyUp(e.keyCode);
    });
    btn_play.addEventListener('click', function(){
        console.log('Start Game =D');
        // start game
        animate();
        this.remove();
    });

    const boll = new Boll();
    const player1 = new Player();
    const npcPlayer = new Player();
    ini();

    // configura o inicio do jogo
    // posiciona os jogadores e a bola em suas respectivas posições inicias
    function ini(){
        //
        boll.x = canvas.width/2 - boll.width/2;
        boll.y = canvas.height/2 - boll.height/2;
        boll.direction.x = 1; // começa para direita
        boll.direction.y = 1;
        //
        player1.x = 0;
        player1.y = (canvas.height/2 - player1.height /2);
        //
        npcPlayer.x = canvas.width - npcPlayer.width;
        npcPlayer.y = (canvas.height/2 - npcPlayer.height /2);
        npcPlayer.color = "#E9967A";
    }

    function animate(){
        console.log('animate');
        refresh_player_position(); // posicao do jogador
        refresh_boll_position(); // atualiza a posição da bola
        refresh_npcPlayer_position();
        clear();
        drawCenterLine();
        player1.draw(ctx); // desenha o jogador
        npcPlayer.draw(ctx);
        boll.draw(ctx);
        requestAnimationFrame(animate);
    }

    // linha que divide o campo
    function drawCenterLine(){
        //
        ctx.beginPath();
        ctx.strokeStyle = "#C0C0C0"; // padrao hexadecimal.. COR dentro do rect
        ctx.lineWidth = 2; // largura do contorno
        ctx.moveTo(CANVAS_WIDTH/2,0);
        ctx.lineTo(CANVAS_WIDTH/2,CANVAS_HEIGHT);
        ctx.stroke();
        ctx.closePath();
    }

    function clear(){
        ctx.clearRect(0,0,CANVAS_WIDTH,CANVAS_HEIGHT);
    }

    // testa se o movimento esta dentro das dimensões do canvas
    // recebe a coordenada y para onde o quadrado quer mover e a altura do player
    // retorna TRUE se o movimento é valido.
    function player_colision(y, height){

        if(y < 0 || y > CANVAS_HEIGHT - height){
            return false;
        }

        console.log(`movimento válido 0 - ${y}`);
        return true;

    }

    // atualiza as coordenadas do jogador se o movimento for válido.
    function refresh_player_position(){

        if( player1.direction.up == true){
            if(player_colision(player1.y - player1.vel, player1.height) == true) {
                player1.y -=  player1.vel;
            }
        }
        if( player1.direction.down == true){
            if(player_colision(player1.y + player1.vel, player1.height) == true){
                player1.y +=  player1.vel;
            }
        }

    }

    function refresh_npcPlayer_position(){ // ARRUMAR ISSO AQUI PARA IR EXATAMENTE NA POSICAO DA BOLA

        // se a bola estiver indo para a direita
        // se a bola passou do meio
        // então começa a ir atrás dela
        if( (boll.x > CANVAS_WIDTH / 2) && (boll.direction.x  == 1) ){
            // se o meio da bola tiver o y maior, que o meio do pad do npc, vai para baixo y+=
            // se o meio da bola tiver y menor que o meio do pad do npc então vai para cima y-=
            if( (boll.y + boll.height / 2) > (npcPlayer.y + npcPlayer.height/2) ){
                // PC VAI PARA BAIXO
                if( player_colision(npcPlayer.y + npcPlayer.vel, npcPlayer.height) == true){
                    npcPlayer.y +=  npcPlayer.vel;
                }
            }
            else if( (boll.y + boll.height / 2) < (npcPlayer.y + npcPlayer.height/2)){
                // PC VAI PARA CIMA
                if( player_colision(npcPlayer.y - npcPlayer.vel, npcPlayer.height) == true){
                    npcPlayer.y -=  npcPlayer.vel;
                }
            }
        }
        // se a bola estiver indo para esquerda começa a voltar para o meio
        else if(boll.direction.x == -1){
            if( npcPlayer.y > CANVAS_HEIGHT / 2 - npcPlayer.height / 2){ // CRIAR FUNCAO GENERICA
                //if(player_colision(npcPlayer.y - npcPlayer.vel) == true) {
                    npcPlayer.y -=  npcPlayer.vel;
                //}
            }
            if( npcPlayer.y < CANVAS_HEIGHT / 2 - npcPlayer.height / 2){
                //if(player_colision(npcPlayer.y + npcPlayer.vel) == true){
                    npcPlayer.y +=  npcPlayer.vel;
                //}
            }

        }
    }

    function refresh_boll_position(){

        boll_colision();
        boll.x += boll.direction.x * boll.vel;
        boll.y += boll.direction.y * boll.vel;

    }

    function boll_colision(){

        // colisao da boll contra a parede
        if(boll.x >= canvas.width - boll.width){
            boll.direction.x = -1;
        }
        if(boll.x <= 0){ // margem esquerda
            boll.direction.x = 1;
        }
        if(boll.y <= 0){
            boll.direction.y = 1;
        }
        if(boll.y >= canvas.height - boll.height){
            boll.direction.y = -1;
        }

        // colisao da bola contra o player   TENTAR FAZER ESSA PARTE DE COLISÃO GENERICA PARA QLQR PLAYER
        //
        if(boll.x <= player1.x + player1.width && boll.x + boll.width >= player1.x 
            && boll.y <= player1.y + player1.height && boll.y + boll.height >= player1.y ){ // margem esquerda
                boll.direction.x = 1;
                console.log('COLISÃO da bola com o Player');
        }
        else if(boll.x <= npcPlayer.x + npcPlayer.width && boll.x + boll.width >= npcPlayer.x 
            && boll.y <= npcPlayer.y + npcPlayer.height && boll.y + boll.height >= npcPlayer.y ){ // margem esquerda
                boll.direction.x = -1;
                console.log('COLISÃO da bola com o npc_Player');
        }
        //
        // FAZER CALCULO DA DIREÇÃO DA BOLA... DIVISÃO PELO NUMERO DE ÁREAS

    }

    // pressionar a tecla
    function keyDown(move){

        //console.log('KEY DOWN EVENT');
        //console.log(position);
        // UTILIZANDO OUTRA LÓGICA AQUI PARA TESTAR

        switch(move){
            case 38: // cima
                player1.direction.up = true;
                break;
            case 40: //baixo
                player1.direction.down = true;
                break;
        }
    }

    // quando soltar a tecla
    function keyUp(move){
        
        //console.log(position);

        switch(move){
            case 38: // cima
                player1.direction.up = false;
                break;
            case 40: //baixo
                player1.direction.down = false;
                break;
        }
    }

    // start
    //animate();

</script>

</html>
